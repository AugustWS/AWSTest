
    {% for service in site.services %}
    <div class="pure-g align-center">

        <div class="pure-u-md-1-3 pure-u-sm-1 pure-u-1 box bg-{{service.bg-color}}">
       
            <h4>
                <a href="{{ site.baseurl }}{{ service.url }}" class="fg-{{service.fg-color}}">{{ service.title }}</a>
            </h4>

        </div>

        <div class="pure-u-md-2-3 pure-u-sm-1 pure-u-1 box">
            {{ service.description }}</div>
    </div>
    {% endfor %}
