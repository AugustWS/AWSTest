<div class="pure-g align-center">

    {% for service in site.services %}   
    
    
    <div class="pure-u-1-3 box box-shadow  bg-{{service.bg-color}}">
        <h4> <a href="{{ site.baseurl }}{{ service.url }}" class="fg-{{service.fg-color}}">{{ service.title }}</a>  </h4>
     
    </div>

    <div class="pure-u-2-3 box box-shadow ">
        {{ service.description }}</div>            
    {% endfor %}
</div>
